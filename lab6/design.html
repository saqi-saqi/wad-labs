<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    
  <div class="bg-white rounded-lg shadow-md overflow-hidden w-64">
        <div class="h-40 bg-blue-400 flex items-center justify-center">
            <span class="text-white text-xl">Product Image</span>
        </div>
        
        <div class="p-4">
            <h3 class="font-bold text-lg mb-1">Wireless Headphones</h3>
            <p class="text-gray-600 text-sm mb-3">High-quality sound with noise cancellation</p>
            
            <div class="flex justify-between items-center">
                <span class="font-bold">$99.99</span>
                <div class="flex items-center">
                    <span class="text-yellow-400">★★★★★</span>
                    <span class="text-gray-500 text-sm ml-1">(24)</span>
                </div>
            </div>
        </div>
        
        <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 transition-colors">
            Add to Cart
        </button>
    </div>
</body>
</html>
